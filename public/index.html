<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>g15 Party Time!</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="outer-circle">
      <div class="inner-circle">
      </div> <!--  end inner-circle -->
    </div> <!--  end outer-circle -->

    <div class="kyle-container">
      <div class="head">
        <div class="ear left-ear"></div>
        <div class="face">
          <div class="forehead">
            <div class="left-hair"></div>
            <div class="right-hair"></div>
          </div>
          <div class="lower-face">
            <div class="eyes">
              <div class="eye">
                <div class="pupil pupil-left"></div>
                <div class="lower-eyelid"></div>
              </div>
              <div class="eye">
                <div class="pupil pupil-right"></div>
                <div class="lower-eyelid"></div>
              </div>
            </div>
            <div class="mouth">
              <div class="tooth">
              </div>
            </div>
          </div>
        </div>
        <div class="ear right-ear"></div>
      </div> <!--  end head -->

      <!-- body -->
      <div class="kyle-body">
        <div class="torso">
          <div class="arm-container">
            <div class="fingers">
              <div class="triangle-bottomleft"></div>
              <div class="middle-finger"></div>
            </div>
            <div class="waving-arm"></div>
          </div>

          <div class="shirt">
            <div class="left-arm"></div>
            <div class="right-arm"></div>
          </div>
          <!-- <div class="arm-container">
            <div class="triangle-bottomleft"></div>
            <div class="waving-arm"></div>
          </div> -->
        </div>

        <div class="pants">
          <div class="hand">
            <div class="left-hand"></div>
          </div>
          <div class="hand">
            <div class="right-hand"></div>
          </div>
        </div>

        <div class="legs">
          <div class="leg"></div>
          <div class="leg"></div>
        </div>

        <div class="feet">
          <div class="foot-container">
            <div class="foot"></div>
          </div>
          <div class="foot-container">
            <div class="foot"></div>
          </div>
        </div>

      </div>

    </div> <!--  end kyle-container -->

  </body>
</html>
